<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
  <div id="app">
    <nav th:replace="fragments/navbar.html :: navbar"></nav>
    <section class="py-5">
      <div class="container col-8">
        <div class="row">
          <div class="col align-self-center">

            <h2 class="font-weight-light">Résultat de L'analyse des entités</h2>
            <div><a th:href="'download/file/'+${fileName}"><button type="button"id="download-btn" class="btn"><i class="fa fa-download" ></i>Télécharger le fichier XML</button></a></div>
            <br>
<table class="table table-hover">
    <tr>
        <th>Entité</th>
        <th>Type</th>
        <th>Saillance</th>
        
    </tr>
    <th:block th:each="entity : ${entitiesList}">
    <tr>
        <td th:text="${entity.getEntity()}"/>
        <td th:text="${entity.getType()}"/>
        <td th:text="${entity.getSalience()}"/>
    </tr>
   </th:block>
</table>
         </div>
       </div>
     </div>
   </div>
 </section>    
</body>
</html>
