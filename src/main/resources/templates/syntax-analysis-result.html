<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: header"></head>
<body>
  <div id="app">
    <nav th:replace="fragments/navbar.html :: navbar"></nav>
    <section class="py-5">
      <div class="container col-8">
        <div class="row">
          <div class="col align-self-center">

            <h2 class="font-weight-light">Résultat de l'analyse grammaticale et lexicale</h2>
            <div><a th:href="'download/file/'+${fileName}"><button type="button"id="download-btn" class="btn"><i class="fa fa-download" ></i>Télécharger le fichier XML</button></a></div>
            <br>
<table class="table table-hover">
    <tr>
        <th>Jeton</th>
        <th>Lemmatisation</th>
        <th>Catégorie grammaticale</th>
        <th>Genre</th>
        <th>Temps</th>
        <th>Nombre</th>
    </tr>
    <th:block th:each="Token : ${tokensList}">
    <tr>
        <td th:text="${Token.getToken()}"/>
        <td th:text="${Token.getLemma()}"/>
        <td th:text="${Token.getPos()}"/>
        <td th:text="${Token.getGender()}"/>
        <td th:text="${Token.getTense()}"/>
		<td th:text="${Token.getNumber()}"/>
       
        
    </tr>
   </th:block>
</table>
         </div>
       </div>
     </div>
   </div>
 </section>    
</body>
</html>
